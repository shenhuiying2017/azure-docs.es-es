abstract:
  description: Azure Cosmos DB es un servicio de base de datos de varios modelos distribuido globalmente. Use estos inicios rápidos, tutoriales y ejemplos para desarrollar bases de datos de documentos, de clave-valor, basadas en columnas y de grafos mediante API conocidas y modelos de programación. Después, aprenda a replicar los datos en varias regiones de Azure y a escalar el rendimiento independientemente del almacenamiento, al tiempo que se beneficia de unos exhaustivos Acuerdos de Nivel de Servicio.
  aside:
    image:
      alt: 
      height: 110
      src: media/index.experimental/video.png
      width: 250
    title: Compilación de aplicaciones móviles a escala planetaria en cuestión de minutos (16:17)
    href: https://azure.microsoft.com/resources/videos/build-2017-azure-cosmos-db-build-planet-scale-mobile-apps-in-minutes/
    width: 250
sections:
- items:
  - type: list
    style: cards
    className: cardsM
    columns: 3
    items:
    - href: /azure/cosmos-db/distribute-data-globally/
      html: <p>Obtenga información acerca de la distribución global, la creación de particiones, la indexación y otros conceptos que se aplican a todas las API de Azure Cosmos DB.</p>
      image:
        src: media/index.experimental/azure-cosmos-db-icon.png
      title: Conceptos
    - href: /azure/cosmos-db/sql-api-introduction/
      html: <p>Si quiere crear una nueva base de datos de documentos no relacional y quiere realizar consultas mediante la conocida sintaxis SQL, utilice la API de SQL.</p>
      image:
        src: media/index.experimental/sql-api.svg
      title: API DE SQL
    - href: /azure/cosmos-db/graph-introduction/
      html: <p>Si quiere crear una base de datos de gráficos para modelar y atravesar las relaciones entre entidades, utilice la API de Graph.</p>
      image:
        src: media/index.experimental/graph-api.svg
      title: Graph API
    - href: /azure/cosmos-db/mongodb-introduction/
      html: <p>Si quiere migrar datos de una base de datos de MongoDB al servicio completamente administrado de Azure Cosmos DB, utilice la API de MongoDB.</p>
      image:
        src: media/index.experimental/mongodb-api.svg
      title: MongoDB API
    - href: /azure/cosmos-db/table-introduction/
      html: <p>Si quiere migrar datos de Azure Table Storage a la oferta de tablas premium de Azure Cosmos DB, utilice Table API.</p>
      image:
        src: media/index.experimental/table-api.svg
      title: Table API
    - href: /azure/cosmos-db/cassandra-introduction/
      html: <p>Si quiere migrar datos de Cassandra al servicio completamente administrado de Azure Cosmos DB, utilice Cassandra API.</p>
      image:
        src: media/index.experimental/cassandra-api.png
      title: Cassandra API
