  title: 'Documentación sobre Azure Cosmos DB: tutoriales y referencia de API'
  description: Aprenda a usar Azure Cosmos DB para crear bases de datos de varios modelos de distribución global. Los tutoriales le explican cómo crear y consultar documentos, pares clave/valor y bases de datos de grafos.
  services: cosmos-db
  author: mimig1
  manager: kfile
  ms.service: cosmos-db
  ms.tgt_pltfrm: na
  ms.devlang: na
