abstract:
  description: "Azure Cosmos DB es un servicio de base de datos de varios modelos distribuido globalmente. Use estos inicios rápidos, tutoriales y ejemplos para desarrollar bases de datos de documentos, de clave-valor, basadas en columnas y de grafos mediante API conocidas y modelos de programación. Después, aprenda a replicar los datos entre varias regiones de Azure y a escalar el rendimiento independientemente del almacenamiento, al tiempo que se beneficia de unos Acuerdos de Nivel de Servicio completos."
  aside:
    image:
      alt: 
      height: 110
      src: media/index/video.png
      width: 250
    title: "Compilación de aplicaciones móviles a escala planetaria en cuestión de minutos (16:17)"
    href: https://azure.microsoft.com/en-us/resources/videos/build-2017-azure-cosmos-db-build-planet-scale-mobile-apps-in-minutes/
    width: 250
