- title: "Otras tecnologías de Microsoft Machine Learning"
  items:
  - type: list
    style: cards
    className: cardsA
    items:
    - html: "<a href=\"/azure/machine-learning/team-data-science-process\"><img src=\"media/index/tdsp.png\" alt=\"Team Data Science Process\" height=\"32\" width=\"32\"> <p><b>Proceso de ciencia de datos en equipo (TDSP)</b></p> </a> es una metodología de ciencia de datos colaborativa que ayuda a los equipos a proporcionar soluciones de análisis predictivo y aplicaciones inteligentes de manera eficiente."
    - html: "<a href=\"/sql/advanced-analytics/r/r-services\"><img src=\"media/index/logo_sql.png\" alt=\"SQL Server Machine Learning Services\" height=\"32\" width=\"32\"> <p><b>SQL Server Machine Learning Services</b></p> </a> Análisis de base de datos compatible con R y Python."
    - html: "<a href=\"/machine-learning-server/\"><img src=\"media/index/ml-server.png\" alt=\"Microsoft Machine Learning Server\" height=\"32\" width=\"32\"> <p><b>Servidor de Microsoft Machine Learning</b></p> </a> Plataforma de aprendizaje automático flexible para empresas, con compatibilidad con las implementaciones de R y Python en clústeres de Windows, Linux y HDInsight Spark y Hadoop."
    - html: "<a href=\"/azure/batch-ai/\"><img src=\"media/index/batch.png\" alt=\"Batch AI Training\" height=\"32\" width=\"32\"> <p><b>Entrenamiento de Batch AI</b></p> </a> El servicio administrado que le ayuda a experimentar en paralelo con los modelos de AI con cualquier marco y, a continuación, los entrena a escala a través de GPU en clúster."
    - html: <a href="/azure/#pivot=products&panel=cognitive"><img src="media/index/cognitive-services.png" alt="Cognitive Services" height="32" width="32"> <p><b>Cognitive Services</b></p> </a> API que proporcionan algoritmos inteligentes para sus aplicaciones, sitios web y bots.
    - html: "<a href=\"/cognitive-toolkit/\"><img src=\"media/index/cntk.png\" alt=\"Microsoft Cognitive Toolkit\" height=\"32\" width=\"32\"> <p><b>Microsoft Cognitive Toolkit</b></p> </a> Un kit de herramientas gratuito, de código abierto, para entrenar algoritmos de aprendizaje profundo."
