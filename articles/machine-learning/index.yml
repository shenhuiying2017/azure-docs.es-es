abstract:
  description: "Aprenda a usar Azure Machine Learning, con sus servicios completamente administrados, para compilar, implementar y administrar modelos de aprendizaje automático e inteligencia artificial en la nube. Los tutoriales, guías de inicio rápido, referencias y ejemplos le muestran cómo compilar e implementar modelos para cualquiera de las aplicaciones."
sections:
- title: 
  items:
  - type: list
    style: cards
    className: cardsA
    items:
    - html: "<a href=\"/azure/machine-learning/preview/\"> <img height=\"48\" width=\"48\" src=\"/azure/machine-learning/media/index/i_machine-learning.svg\" alt=\"Azure Machine Learning services\"> (versión preliminar) <br><b>Servicios de Azure Machine Learning</b></a> <p>Vea como estos servicios aumentan la capacidad de los científicos de datos para desarrollar soluciones de inteligencia artificial mediante las herramientas y bibliotecas de Python, con una gran variedad de servicios de datos y procesos de Azure.</p>"
    - html: "<a href=\"/azure/machine-learning/studio/\"><img height=\"48\" width=\"48\" src=\"/azure/machine-learning/media/index/machine-learning-studio.svg\" alt=\"Azure Machine Learning Studio\"> <br><b>Azure Machine Learning Studio</b></a> <p>Aprenda a usar esta herramienta colaborativa de arrastrar y colocar que le permite compilar, probar e implementar soluciones de análisis predictivo en sus datos.</p>"
    - html: "<a href=\"/azure/machine-learning/data-science-virtual-machine/index\"><img height=\"48\" width=\"48\" src=\"/azure/machine-learning/media/index/virtualmachine.svg\" alt=\"Data Science Virtual Machine\"> <br><b>Data Science Virtual Machine</b></a> <p>Aprenda a usar Data Science Virtual Machine y Deep Learning Virtual Machine, que son imágenes personalizadas de máquinas virtuales en Azure, cargadas con herramientas de ciencia de datos que se utilizan para compilar aplicaciones inteligentes de análisis avanzado.</p>"
