abstract:
  description: >-
    Azure Service Fabric es una plataforma de sistemas distribuidos que facilita
    el empaquetado, la implementación y la administración de microservicios y
    contenedores escalables y confiables. Los desarrolladores y administradores
    pueden evitar problemas complejos de infraestructura y centrarse en su lugar
    en las cargas de trabajo más exigentes y críticas que son escalables,
    confiables y fáciles de administrar. Aprenda a usar Azure Service Fabric con
    nuestros inicios rápidos, tutoriales y ejemplos.
